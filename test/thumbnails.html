<!DOCTYPE html>
<html>
  <head>
    <title>Player51 Video Player Example: Thumbnails</title>
    <style>
      body {
        background: black;
        color:#CCCCCC; 
      }
      #test-container1 {
        width: 640px;
        height: 360px;
        position: relative;
        padding: 20px;
      }
      #test-container2 {
        width: 640px;
        height: 360px;
        position: relative;
        padding: 20px;
      }

      #test-container:hover {
        opacity: .9;
      }
    </style>
    <link rel="stylesheet" href="/src/css/player51.css">
  </head>

  <body>

    <h1> Player51: Video Player Example: Thumbnail Mode</h1>
    In thumbnail mode, the Player51 will just play a video and invoke a 
    configurable action upon being clicked.

    <div id="test-container1"></div>

    <div id="test-container2"></div>

    <script type="module"> 
      import Player51 from '/src/js/player51.js';

      document.addEventListener("DOMContentLoaded", () => {
        console.log("Player51 Simple: Example code running.");

        let player1 = new Player51(
          {
            src: "/test/player51-test-data/8Xxvx8V-hnc-001.mp4#t=5.5,10",
            type: "video/mp4"
          },
          "/test/player51-test-data/8Xxvx8V-hnc-001.json",
          25
        );

        console.log("First Player51 created.");

        player1.thumbnailMode();
        player1.forceSize(160, 90);
        player1.render('test-container1');

        console.log("First Player51 rendered and ready.");

        let player2 = new Player51(
          {
            src: "/test/player51-test-data/8Xxvx8V-hnc-001.mp4#t=30,40",
            type: "video/mp4"
          },
          "/test/player51-test-data/8Xxvx8V-hnc-001.json",
          25
        );

        console.log("Second Player51 created.");

        player2.thumbnailMode();
        player2.forceSize(160, 90);
        player2.render('test-container2');

        console.log("Second Player51 rendered and ready.");
      });
    </script>
  </body>
</html>
