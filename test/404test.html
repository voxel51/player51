<!DOCTYPE html>
<html>
  <head>
    <title>Player51 404 Error Test</title>
    <style>
      body {
        background: black;
        color:#CCCCCC;
      }
      #test-container {
        width: 640px;
        height: 360px;
        position: relative;
        padding: 2rem;
      }
      #image-test-container {
        width: 640px;
        height: 360px;
        position: relative;
        padding: 2rem;
      }
    </style>
    <link rel="stylesheet" href="/src/css/player51.css">
  </head>

  <body>

    <h1> Player51 404 Error Test </h1>

    <div id="test-container" ></div>
    <div id="image-test-container"></div>

    <script src="/test/data/config.js"></script>
    <script type="module">
      import Player51 from '/src/js/player51.js';

      document.addEventListener("DOMContentLoaded", () => {
        console.log("Player51 Simple: Example code running.");

        let player = new Player51(
          {
            src: "/test/data/nonexistent-video.mp4",
            type: "video/mp4"
          },
          "/test/data/video-labels.json",
          CONFIG.video_fps
        );

        console.log("Player51 created.");

        player.poster("https://voxel51.com/images/logo/voxel51-logo-horz-color-600dpi.png");
        player.poster("https://i2.wp.com/learn.onemonth.com/wp-content/uploads/2017/08/1-10.png?w=845&ssl=1", "404");
        player.render('test-container');

        console.log("Player51 rendered and ready.");

        let player2 = new Player51(
          {
            src: "/test/data/nonexistent-image.png",
            type: "image/png"
          },
          "/test/data/video-labels.json",
        );

        player2.poster("https://voxel51.com/images/logo/voxel51-logo-horz-color-600dpi.png");
        player2.poster("https://i2.wp.com/learn.onemonth.com/wp-content/uploads/2017/08/1-10.png?w=845&ssl=1", "404");
        player2.render('image-test-container');



      });
    </script>
  </body>
</html>
