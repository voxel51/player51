<!DOCTYPE html>
<html>
  <head>
    <title>Player51 Video Player Test: Single Frame</title>
    <style>
      body {
        background: black;
        color:#CCCCCC;
      }
      #test-container {
        width: 640px;
        height: 360px;
        position: relative;
      }

      #test-container:hover {
        opacity: .9;
      }
    </style>
    <link rel="stylesheet" href="/src/css/player51.css">
  </head>

  <body>

    <h1> Player51: Video Player Test: Single Frame</h1>

    <div id="test-container"></div>

    <script src="/test/data/config.js"></script>
    <script type="module">
      import Player51 from '/src/js/player51.js';

      document.addEventListener("DOMContentLoaded", () => {
        console.log("Player51 Simple: Example code running.");

        let player = new Player51(
          {
            src: "/test/data/video.mp4#t=5,5",
            type: "video/mp4"
          },
          "/test/data/video-labels.json",
          CONFIG.video_fps
        );

        console.log("Player51 created.");

        player.autoplay(true);
        player.setBoolDrawFrameNumber(true);
        player.render('test-container');
				player.loop(true);

        console.log("Player51 rendered and ready.");

      });
    </script>
  </body>
</html>
