<!DOCTYPE html>
<html>
  <head>
    <title>Player51 Side-by-Side Video Player Test</title>
    <style>
      body {
        background: black;
        color:#CCCCCC;
      }
      #test-container1 {
        width: 640px;
        height: 360px;
        position: relative;
      }
      #test-container2 {
        width: 320px;
        height: 180px;
        position: relative;
      }

      #test-container:hover {
        opacity: .9;
      }
    </style>
    <link rel="stylesheet" href="/src/css/player51.css">
  </head>

  <body>

    <h1> Player51: ES6 Side-by-Side Video Player Test </h1>

    <div id="test-container1"></div>

    <div id="test-container2"></div>

    <script src="/test/data/config.js"></script>
    <script type="module">
      import Player51 from '/src/js/player51.js';

      document.addEventListener("DOMContentLoaded", () => {
        console.log("Player51 Simple: Example code running.");

        let player1 = window.player1 = new Player51(
          {
            src: "/test/data/video.mp4",
            type: "video/mp4"
          },
          "/test/data/video-labels.json",
          CONFIG.video_fps
        );

        console.log("First Player51 created.");

        player1.render('test-container1');

        console.log("First Player51 rendered and ready.");

        let player2 = window.player2 = new Player51(
          {
            src: "/test/data/video.mp4",
            type: "video/mp4"
          },
          "/test/data/video-labels.json",
          CONFIG.video_fps
        );

        console.log("Second Player51 created.");

        player2.render('test-container2');

        console.log("Second Player51 rendered and ready.");
      });
    </script>
  </body>
</html>
