<!DOCTYPE html>
<html>
  <head>
    <title>Player51 Video Player Example: Fill Container</title>
    <style>
      body {
        background: white;
        color:#222222;
        font-family: sans-serif;
      }
      .container {
        width=80%;
        display: flex;
        background: firebrick;
        padding: 2rem;
      }
      #test-container1 {
        flex-basis: 80%;

        width: 640px;
        height: 700px;
        position: relative;
        background: cornflowerblue;

        padding-top: 20px;
      }
      #test-container:hover {
        opacity: .9;
      }
    </style>
    <link rel="stylesheet" href="/src/css/player51.css">
  </head>

  <body>

    <h1> Player51: Video Player Example: Fill Container</h1>
    In thumbnail mode, the Player51 will just play a video and invoke a
    configurable action upon being clicked.

    <div class="container">
      <div id="test-container1"></div>
    </div>

    <script type="module">
      import Player51 from '/src/js/player51.js';

      document.addEventListener("DOMContentLoaded", () => {
        console.log("Player51 Simple: Example code running.");

        let player1 = new Player51(
          {
            src: "/test/player51-test-data/8Xxvx8V-hnc-001.mp4",
            type: "video/mp4"
          },
          "/test/player51-test-data/8Xxvx8V-hnc-001.json",
          25
        );

        console.log("First Player51 created.");

        player1.setBoolDrawFrameNumber(true);
        player1.render('test-container1');

        console.log("First Player51 rendered and ready.");
      });
    </script>
  </body>
</html>
