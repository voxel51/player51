<!DOCTYPE html>
<html>
  <head>
    <title>Player51 Simple Image Player Test</title>
    <style>
      body {
        background: black;
        color:#CCCCCC;
      }
      #test-container {
        width: 640px;
        height: 360px;
        position: relative;
        padding: 2rem;
      }
    </style>
    <link rel="stylesheet" href="/src/css/player51.css">
  </head>

  <body>

    <h1> Player51: Simple ES6 Single Image Player Test </h1>

    <div id="test-container" />

    <script type="module">
      import Player51 from '/src/js/player51.js';

      document.addEventListener("DOMContentLoaded", () => {

        let player = new Player51(
          {
            src: "/test/player51-test-data/8Xxvx8V-hnc-001.mp4",
            type: "video/mp4"
          },
          "/test/player51-test-data/8Xxvx8V-hnc-001.json",
          25
        );

        console.log("Player51 created.");

        //player.forceMax();
        player.forceSize(1000, 500);
        player.render('test-container');

      });
    </script>
  </body>
</html>
