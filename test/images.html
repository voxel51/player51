<!DOCTYPE html>
<html>
  <head>
    <title>Player51 Simple Image Player Test</title>
    <style>
      body {
        background: black;
        color:#CCCCCC;
      }
      #test-container {
        width: 640px;
        height: 480px;
        position: relative;
      }
    </style>
    <link rel="stylesheet" href="/src/css/player51.css">
  </head>

  <body>

    <h1> Player51: Simple ES6 Single Image Player Test </h1>

    <div id="test-container"></div>

    <script src="/test/data/config.js"></script>
    <script type="module">
      import Player51 from '/src/js/player51.js';

      document.addEventListener("DOMContentLoaded", () => {

        let player = window.player = new Player51(
          {
            src: "/test/data/test.png",
            type: "image/png"
          },
          "/test/data/test.json",
        );

        console.log("Player51 created.");


        player.setBoolDrawTimeStamp(true);
        player.loop();
        player.autoplay();
        player.resetToFragment();

        player.poster("https://voxel51.com/images/logo/voxel51-logo-horz-color-600dpi.png");

        player.forceMax();
        //player.forceSize(1000, 500);
        player.render('test-container');

      });
    </script>
  </body>
</html>
